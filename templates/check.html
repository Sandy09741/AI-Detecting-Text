{% extends "layout.html" %}

{% block content %}
<div class="content">
    <h2>Check Text</h2>
    <form action="{{ url_for('check') }}" method="POST" class="form-group">
        <textarea name="text" id="text" rows="5" placeholder="Enter text here..."></textarea>
        <button type="submit" class="btn">Check</button>
    </form>
</div>
{% endblock %}
